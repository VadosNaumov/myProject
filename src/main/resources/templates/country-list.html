<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <style>
        h1 {
            font-size: 130%;
        }
    </style>
</head>
<body bgcolor="#b8d6c1">
<h1>
    <td><a th:href="@{/main}">Main</a></td>
    <br>
    <td><a th:href="@{/cities}">Cities</a></td>
    <br>
    <br>
    <div th:switch="${countries}">
        <h2 th:case="null">No countries found!</h2>
        <div th:case="*">
            <h2>Countries</h2>
            <table cellspacing="5" cellpadding="10" border="1">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Country</th>
                    <th>Currency code</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="country : ${countries}">
                    <td th:text="${country.id}"></td>
                    <td th:text="${country.state}"></td>
                    <td th:text="${country.currencyCode}"></td>
                    <td><a th:href="@{country-update/{id}(id=${country.id})}">Edit</a></td>
                    <td><a th:href="@{country-delete/{id}(id=${country.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a href="/country-create">Create country</a></p>
    </div>
</h1>
</body>
</html>
